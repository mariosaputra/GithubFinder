<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Github Finder</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <a class="navbar-brand">Github Finder</a>
      </div>
    </nav>
    <div class="container search-container">
      <div class="search card card-body">
        <h1>Search Github User</h1>
        <p class="lead">Enter a username to fetch a user profile and repos from Github</p>
        <form class="d-flex">
          <input id="search-field" class="form-control me-2" type="search" placeholder="Github Username.." aria-label="Search">
          <button id="search-button" class="btn btn-outline-success" type="submit">Search</button>
        </form>           
      </div>
      <div id="profile"></div>
    </div>

    <footer class="text-center bg-light mt-5 p-3">
      Github Finder &copy;
    </footer>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="github.js"></script>
    <script src="app.js"></script>
  </body>
</html>
